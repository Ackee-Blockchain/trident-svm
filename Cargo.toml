[package]
name = "trident-svm"
version = "0.1.0"
edition = "2021"

[dependencies]
# SOLANA
solana-sdk = "~2.0.5"
solana-program-runtime = "~2.0.5"
spl-associated-token-account = { version = "2", features = ["no-entrypoint"] }
spl-token = { version = "5", features = ["no-entrypoint"] }

# PROGRAMS
solana-system-program = "~2.0.5"
solana-bpf-loader-program = "~2.0.5"
solana-vote-program = "~2.0.5"
solana-stake-program = "~2.0.5"
solana-config-program = "~2.0.5"
solana-compute-budget-program = "~2.0.5"
solana-address-lookup-table-program = "~2.0.5"
solana-loader-v4-program = "~2.0.5"


# SVM
solana-svm = "~2.0.5"
solana-compute-budget = "~2.0.5"
solana-logger = "~2.0.5"
# solana-timings = "~2.0.5"


# ARBITRARY
arbitrary = { version = "1.3.0", features = ["derive"] }

# ARBITRARY
honggfuzz = { version = "0.5.55" }

#AFL
afl = { version = "0.15.10" }
serde = { version = "1", default-features = false }
bincode = "1.3"
